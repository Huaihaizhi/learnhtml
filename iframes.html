<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>test(Face)</title>
</head>
<body>
	<iframe src="forms.html" width="400" height="400" frameborder="0"></iframe>
	<p>一些旧的浏览器不支持 iframe。</p>
	<p>如果浏览器不支持iframs则不会显示。</p>
	<iframe src="forms.html" width="500" height="500" name="iframe_a"></iframe>
	<p><a href="http://www.face-python.wang" target="iframe_a">face-python</a></p>
	<p><b>注意：</b>因为a标签的target属性名为iframe_a的iframe框架，所以在点击链接时页面会显示在iframe框架中。</p>
</body>
</html>
